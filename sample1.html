<!-- Create a survey form with Fields; First Name, Last Name, Date of Birth, Country (dropdown), Gender (checkbox), Profession, email, and mobile number. All the input fields are necessaryo submit the form. Create two buttons Submit and Reset. Reset will reset the form while clicking on submit, first, it will check all the fields and necessary validations and then a popup will appear displaying all the selected values with labels in front of it. On closing the popup, the form should reset all the values. --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"],
        button[type="reset"] {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #555;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .popup-box {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .popup-box h3 {
            color: #333;
        }
        .popup-box p {
            margin: 10px 0;
            color: #555;
        }
        .close-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .close-button:hover {
            background-color: #555;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <h2>Customer Survey Form</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="usa">India</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="canada">Australia</option>
                <option value="usa">UK</option>
                <option value="canada">Pakistan</option>
            </select>
            <label>Gender:</label>
            <!-- You had suggested the checkbox to use but gender is the option where we need one option to select -->
            <label for="male"><input type="radio" id="male" name="gender" value="male" required>Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female" required>Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other" required>Other</label>
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <!-- Pop-up Overlay and Box -->
    <div class="overlay" id="popup-overlay">
        <div class="popup-box">
            <h3>Survey Form Data</h3>
            <p>First Name: <span id="popup-first-name"></span></p>
            <p>Last Name: <span id="popup-last-name"></span></p>
            <p>Date of Birth: <span id="popup-date-of-birth"></span></p>
            <p>Country: <span id="popup-country"></span></p>
            <p>Gender: <span id="popup-gender"></span></p>
            <p>Profession: <span id="popup-profession"></span></p>
            <p>Email: <span id="popup-email"></span></p>
            <p>Mobile Number: <span id="popup-mobile-number"></span></p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        // Function to show the pop-up with form data
        document.getElementById("survey-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("popup-first-name").textContent = document.getElementById("first-name").value;
            document.getElementById("popup-last-name").textContent = document.getElementById("last-name").value;
            document.getElementById("popup-date-of-birth").textContent = document.getElementById("date-of-birth").value;
            document.getElementById("popup-country").textContent = document.getElementById("country").value;
            // Get the selected gender
        const genderRadioButtons = document.getElementsByName("gender");
        let selectedGender = "";
        genderRadioButtons.forEach(function(radioButton) {
            if (radioButton.checked) {
                selectedGender = radioButton.value;
            }
        });
        document.getElementById("popup-gender").textContent = selectedGender;

            document.getElementById("popup-profession").textContent = document.getElementById("profession").value;
            document.getElementById("popup-email").textContent = document.getElementById("email").value;
            document.getElementById("popup-mobile-number").textContent = document.getElementById("mobile-number").value;
            document.getElementById("popup-overlay").style.display = "flex";
        });

        // Function to close the pop-up and reset the form
        function closePopup() {
            document.getElementById("popup-overlay").style.display = "none";
            document.getElementById("survey-form").reset();
        }
    </script>
</body>
</html>
